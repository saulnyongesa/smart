<!DOCTYPE html>
<html>
<head>
    <title>MultiplicationTable</title>
    <style type="text/css">
        table,th,td{
            border-color: goldenrod;
           border-style: ridge;
        }
        th,td{
            width: 50px;
            font-size: 25px;
        }
        th{
            color: green;
        }
        td:hover{
            background-color: skyblue;
        }
    </style>
</head>
<body>
<table id="mytable">
    
</table>
<script type="text/javascript">
    var table=document.getElementById('mytable');
    var output="";
    for ( var i=1;i<=10;i++) {
        output+="<tr>";
        for(var j=1;j<=20;j++)
        {
            if(i==1 && j==1)
                output+="<th>&times;</th>";
            else{
            if (i==1||j==1) 
            output+="<th>"+i*j+"</th>";
        else
            output+="<td>"+i*j+"</td>";
        }
    }
        output+="</tr>"
    }
    table.innerHTML=output;
</script>
</body>
</html>
